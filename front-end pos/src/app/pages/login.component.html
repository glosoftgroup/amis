<div class="app flex-row align-items-center" [@moveIn]="state">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <form name="form" (ngSubmit)="loginForm.form.valid && loginSubmit()" #loginForm="ngForm" novalidate>
                <h1>Login</h1>
                <p class="text-muted">Login In to your account</p>
                <div *ngIf="error" [@fallIn]="state" class="alert alert-info error alert-dismissible" role="alert">
                  <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>-->
                 {{ error }}
                </div>
                  <div class="input-group mb-1">
                    <span class="input-group-addon" [ngClass]="{ 'success-alert': username.valid, 'error-alert': username.dirty || username.touched }"><i class="icon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                  </div>
                  <div [hidden]="username.valid || username.pristine"  class="alert alert-danger"> Username is required </div>

                  <div class="input-group mb-2">
                    <span class="input-group-addon" [ngClass]="{ 'success-alert': password.valid, 'error-alert': password.dirty || password.touched}"><i class="icon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>                   
                  </div>
                   <div [hidden]="password.valid || password.pristine"  class="alert alert-danger"> Password is required </div> 
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary" [ladda]="loading" [disabled]="!loginForm.form.valid">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>GloSoft Point of Sale</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
